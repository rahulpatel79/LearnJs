<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>
<body>
    <h1>For In Loop</h1>

    <script>
        var obj = {
            fname : "rahul",
            lname : "patel",
            age : 23,
            gender : "Male",
        }

        for(var key in obj){     
                document.write(obj[key] + "<br/>") 
        }
    </script>
</body>
</html>
