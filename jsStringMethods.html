<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js String Methods</title>
</head>
<body>
<h1>Js String Methods</h1>
    <script>
        let a  = "Rahul Patel"
        let b = a.length; // this is lenght method
        document.writeln(b + "</br>");
        
        b = a.toLowerCase()
        document.writeln(b);
        
    </script>

</body>
</html>
