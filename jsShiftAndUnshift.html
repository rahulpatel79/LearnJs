<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift and Unshift</title>
</head>
<body>
    <h1>Shift and Unshift</h1>

    <script>
        var arr = ["Rahul Patel", 22, "Male", "B.tech", "Khar kalan"]
arr.shift(); // this is remove the first element of the array same as a pop is remove the last element of the array
document.write(arr)


arr.unshift("khandwa","MP", 12); // this is added a element in array of index zeroth and same as a push of added a element in last index
document.write(arr)

          
    </script>
</body>
</html>
