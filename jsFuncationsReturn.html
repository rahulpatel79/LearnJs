<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Funcation</title>
</head>
<body>
    <h1>Return Funcation</h1>
    <script>
         function intro(fname = "Raja", lname="patel") { // it is a default name
            let  a = fname + " " + lname; 
            return a; // this is return function
        }
       let d =  intro("Rahul", "Patel");
        document.write("  The Full Name is : " + d );
    </script>
</body>
</html>
