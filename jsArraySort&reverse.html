<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort And Reverse </title>
</head>
<body>
        <h1>Array Sort And Reverse Array</h1>


        <script>

            var arr = ["rahul" , "Pooja", "Raja"]

            arr.sort(); // sorted method
            document.write(arr + "<br> <br>");
            
            arr.reverse();
            document.write(arr );
            
        </script>

</body> 
</html>
