<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Object</title>
</head>
<body>
    <h1>Java Script Array Of Object</h1>

    <script>
        var x = [
            {name : "rahul", age : 23},
            {name : "ram", age : 27},
            {name : "shyam", age : 28}
        ];

        for(var i = 0; i<=x.length; i++){
                document.write(x[i].name + " " + x[i].age); // is tarah se array or obj ki value ko acces kr skte he 
        }
    </script>
</body>
</html>
