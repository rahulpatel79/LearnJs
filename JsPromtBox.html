
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promt Box</title>
</head>
<body>
    <h1>Js Promt Box</h1>
    <script>
        var a = prompt("Please Enter The name :");
        document.write(`<h1> ${a}</h1>`) // it is a prompt box 
        
    </script>
</body>
</html>
