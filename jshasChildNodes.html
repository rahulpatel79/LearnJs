<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasChildNodes</title>
</head>

<body>
    <h1>hasChildNodes</h1>
    <div id="box">
        <p>Hello</p>
    </div>
    <script>
        // Check karta hai ki kisi element ke andar koi bhi child node hai ya nahi
 let box = document.getElementById("box")
 console.log( box.hasChildNodes())
 document.writeln( box.hasChildNodes())


    </script>
</body>
