<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in js</title>

</head>
<body>
    <h1>Js Object </h1>

    <script>
        let x = {
            fname : "rahul",
            lname : "patel",
            age : 23,
            email : "eeee@gmail.com",
            name : ['ram', 'Harry', 'Amit'],
            salary : function(){
                return 300000;
            },
            fullname : function(){
                return this.fname + " " + this.lname;
             }
             ,
             living : {
                city: "indore",
                contry : "India",
             }
        }

        
        document.write(x.name); // display the name ram, harry and amit
        console.log(x) // console print all object
        console.log(x.name) // console print only names
        console.log(x.salary()) // print salary
        console.log(x.fullname()) // print full name
        console.log(x.living) // print living cityes
        
        
        var y = new Object(); // ese bhi obj bnata he or create hota he. or iska use bohot kam krte he but krte he. or isme  obj me values store karwate he.

        y.fname = "rahul";
        y.lname = "patel";
        y.age = 23;
        console.log( y );


        </script>
</body>
</html>
