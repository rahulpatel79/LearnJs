<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Modify & Delete</title>
</head>
<body>
    <h1>Js Modify & Delete</h1>
    <script>
        var x = ["rahul", 17, "Male", "B.tech"]

        x[0] = "ram"  // It is modification
        document.write(x + "<br/>");

        delete x[1] // It is Delete
        document.write(x)


    </script>
</body>
</html>
