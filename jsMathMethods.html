<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>

</head>
<body>
    <h1>Math Methods</h1>

    <script>
        let a = Math.ceil(7.5) // ceil always given upgrated value.
        document.writeln(a + "<br>")

         a = Math.floor(7.5) // floor give current number decimal ke bad koi mtlb nhi kya he 
        document.writeln(a + "<br>")

        a = Math.round(7.5) // always return . 5 ke bad 6 he to 8 dega nhi to 7 hi dega
        document.writeln(a + "<br>")

        a = Math.trunc(7.5) // upgrade downgrade kuch nhi hota he current number deta he 
        document.writeln(a + "<br>")

        a = Math.max(1,5,6,8,2,9,20) // max number dega total number me se 
        document.writeln(a + "<br>")

        a = Math.min(1,5,6,8,2,9,20) // min number dega total number me se 
        document.writeln(a + "<br>")

        a = Math.sqrt(25) // squre root nikal ke deta he means 25 ka 5
        document.writeln(a + "<br>")

        a = Math.cbrt(125) // cube nikal ke deta he means 125 ka 5 = 5*5*5
        document.writeln(a + "<br>")

        a = Math.pow(4,3) // first number jiski power dena he 2nd kitni dna he jese ki 4 ki power 3 dena he 
        document.writeln(a + "<br>")

        a = Math.floor(Math.random() * 10) * 2   // generate a rondom number
        document.writeln(a + "<br>")

        a = Math.abs(7.53) // always return positive value - ka koi furk nhi hota he
        document.writeln(a + "<br>")

        a = Math.PI.toFixed(3) // given PI value
        document.writeln(a + "<br>")

    </script>
</body>
</html>
