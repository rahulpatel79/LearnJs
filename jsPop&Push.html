<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop and Push</title>
</head>
<body>
    <h1>Pop And Push </h1>
    <script>
        var arr = ["Rahul Patel", 22, "Male", "B.tech", "Khar kalan"]
        arr.pop(); // this is remove only last data in arr or other element

    document.write(arr + "<br><br>");
    
    arr.push("khandwa",13 ); // push in last index aded
    
    document.write(arr + "<br><br>");

    </script>
</body>
</html>
